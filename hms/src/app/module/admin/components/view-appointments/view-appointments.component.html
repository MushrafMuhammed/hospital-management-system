<app-navbar></app-navbar>
<div class="row">
    <div class="col-md-2">
        <app-side-bar></app-side-bar>
    </div>
    <div class="col-md-10">

        <div class="height-100 bg-light ">

            <div class="row bg-light shadow  mb-3 rounded">
                <div class="d-flex flex-row p-3">
                    <div>
                        <h5><b>Appointments</b></h5>
                    </div>
                    <div class=" px-5">Total Number of Appointments - {{totalAppointment}}</div>
                    <!-- <div class=" px-5">Total Number of Active Appointments - 3</div> -->
                </div>
            </div>
        
            <div class="row">
                <table class="table">
                    <thead class="bg-dark">
                        <tr class="th_row text-light">
                            <th class="font-13 border-0 min-150">ID</th>
                            <th class="font-13 border-0 min-150">Name</th>
                            <th class="font-13 border-0 min-150">
                                Doctor
                            </th>
                            <th class="font-13 border-0 min-100">Appointment Date</th>
                            <!-- <th class="font-13 border-0 min-150">
                                Status
                            </th> -->
                        </tr>
                    </thead>
                    <tbody class="tr_hover">
                        <!-- ko foreach: subscribersList -->
                        <tr *ngFor="let appointment of appointments">
                            <td class="font-13 text-black-50 pointer">
                                <!-- ko text: username -->{{appointment.token_no}}<!-- /ko -->
                            </td>
                            <td class="font-13 text-black-50 pointer">
                                <a style="  color: inherit;" href="">
                                    <!-- ko text: name -->{{appointment.name}}<!-- /ko -->
                                </a>
                            </td>
                            <td class="font-13 text-black-50 pointer">
                                {{appointment.doctor.name}}
                            </td>
                            <td class="font-13 text-black-50 pointer">
                                {{appointment.appointment_date}}
                            </td>
        
                            <!-- <td class="font-13 pointer text-success">
                                <i class="fa fa-circle pe-2 font-11"></i>
                                Active
                            </td> -->
                        </tr>
                        <!-- /ko -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>
</div>
