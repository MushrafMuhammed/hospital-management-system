<app-navbar></app-navbar>
<div class="row">
    <div class="col-md-2">
        <app-side-bar></app-side-bar>
    </div>
    <div class="col-md-10">

        <div class="height-100 bg-light ">

            <div class="row bg-light shadow  mb-3 rounded">
                <div class="d-flex flex-row p-3">
                    <div>
                        <h5><b>Doctors</b></h5>
                    </div>
                    <div class=" px-5">Total Number of Doctors - {{count}}</div>
                    <div class=" px-5">Total Number of Active Doctors - 3</div>
                </div>
            </div>

            <div class="row">
                <table class="table">
                    <thead class="bg-dark">
                        <tr class="th_row text-light">
                            <th class="font-13 border-0 min-150">Name</th>
                            <th class="font-13 border-0 min-150">Department</th>
                            <th class="font-13 border-0 min-150">Qualification</th>
                            <th class="font-13 border-0 min-150">
                                Number
                            </th>
                            <th class="font-13 border-0 min-100">Email</th>
                            <!-- <th class="font-13 border-0 min-150">
                                Status
                            </th> -->
                        </tr>
                    </thead>
                    <tbody class="tr_hover">
                        <!-- ko foreach: subscribersList -->
                        <tr *ngFor="let doctor of doctors">

                            <td class="font-13 text-black-50 pointer">
                                <!-- ko text: username -->{{doctor.name}}<!-- /ko -->
                            </td>
                            <td class="font-13 text-black-50 pointer">
                                <a style="  color: inherit;" href="">
                                    <!-- ko text: name -->{{doctor.department.name}}<!-- /ko -->
                                </a>
                            </td>
                            <td class="font-13 text-black-50 pointer">
                                <!-- ko text: mobile_number -->{{doctor.qualification}}<!-- /ko -->
                            </td>
                            <td class="font-13 text-black-50 pointer">
                                <!-- ko text:  -->{{doctor.phone}}<!-- /ko -->
                            </td>
                            <td class="font-13 text-black-50 pointer">
                                <!-- ko text:  -->{{doctor.email}}<!-- /ko -->
                            </td>

                        </tr>
                        <!-- /ko -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
